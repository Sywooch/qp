<section class="join">
    <div class="container">
        <div class="row">
            <div class="join-body card col-md-4 col-md-offset-4 col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3">
                <div class="row join-tab">
                    <div class="col-xs-6 tab-login active">
                        <a href="javascript:" role="tab">
                            <i class="fa fa-sign-in"></i> <span>Вход</span>
                        </a>
                    </div>
                    <div class="col-xs-6 tab-reg">
                        <a href="reg.html" role="tab">
                            <i class="fa fa-plus"></i> <span>Регистрация</span>
                        </a>
                    </div>
                </div>


                <form id="login-form" action="/login" method="post" role="form">
                    <div class="form-group field-loginform-email">
                        <label class="control-label" for="loginform-email">Эл. почта</label>
                        <input type="text" id="loginform-email" class="form-control" name="LoginForm[email]" autofocus>
                        <div class="help-block help-block-error "></div>
                    </div>
                    <div class="form-group field-loginform-password">
                        <label class="ontrol-label" for="loginform-password">Пароль</label>
                        <input type="password" id="loginform-password" class="form-control" name="LoginForm[password]">
                        <div class="help-block help-block-error "></div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-7 checkbox">
                                <input type="hidden" name="LoginForm[rememberMe]" value="0">
                                <input type="checkbox" id="loginform-rememberme" name="LoginForm[rememberMe]" value="1" checked>
                                <label for="loginform-rememberme">Запомнить меня</label>
                                <div class="help-block help-block-error "></div>
                            </div>
                            <div class="col-xs-5 join-recovery">
                                <a href="#">Напомнить пароль</a>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-12">
                                <button type="submit" class="btn btn-primary btn-block btn-flat" name="login-button">Войти</button>
                            </div>
                        </div>
                    </div>
                </form>
